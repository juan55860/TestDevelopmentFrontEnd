<section>
    <div class="row align-self-center">
        <div class="busqueda col-jg-5 mx-auto w-100 px-lg-5 pt-lg-5  py-lg-4 p-4">
            <h2 class="text-light font-weight-bold mb-5 mt-5">{{usuario}}</h2>

            <form (ngSubmit)="findUser( f )" #f="ngForm" class="mb-5">
                <div class="mb-4 pt-lg-3">
                    <label for="id" class=" text-light font-weight-bold">Usuario</label>
                    <input type="text" class="form-control border-0" id="id" name="id" placeholder="Ingresa un Usuario" [(ngModel)]="busqueda.id">
                </div>

                <button type="submit" class="btn btn-dark w-100">Busqueda</button>
            </form>
            <div class="row align-self-center">

            </div>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th scope="col">Login</th>
                        <th scope="col">Id</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let i of datos | slice:0:10">
                        <td><a [routerLink]="['/perfil', i.login]">{{i.login}}</a></td>
                        <td>{{i.id}}</td>

                    </tr>

                </tbody>
            </table>
        </div>

    </div>

</section>
