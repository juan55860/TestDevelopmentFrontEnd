<div class="container">
    <form [formGroup]="form" (ngSubmit)="getUsers()">
        <mat-card>
            <mat-card-header style="margin: auto;">
                <mat-card-title>Searcher</mat-card-title>
                <mat-card-subtitle>GitHub</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <mat-form-field>
                    <mat-label>User login</mat-label>
                    <fa-icon class="fas fa-search"></fa-icon>
                    <input matInput type="search" placeholder="login" formControlName="login" title="Ingresa tu login de GitHub">
                    <mat-error *ngIf="form.get('login').hasError('minlength')">El texto de búsqueda debe contener mínimo 4 caracteres</mat-error>
                    <mat-error *ngIf="form.get('login').hasError('required') && form.get('login').dirty">Este campo es requerido</mat-error>
                    <mat-error *ngIf="form.get('login').hasError('text_invalid')">La palabra TaxiaLife NO esta permitida</mat-error>
                </mat-form-field>
            </mat-card-content>
            <mat-card-actions>
                <button [disabled]="form.invalid" mat-flat-button color="primary" type="submit">Search</button>
                <button mat-raised-button color="warn" (click)="signOut()">Sign Out</button>
            </mat-card-actions>
        </mat-card>
    </form>
    <table mat-table [dataSource]="users" class="mat-elevation-z8">
        <ng-container matColumnDef="user.login">
            <th mat-header-cell *matHeaderCellDef> user.login <fa-icon [icon]="userAstronaut"></fa-icon></th>
            <td mat-cell *matCellDef="let element"><a title="User Info" target="_blank" [routerLink]="['/search', element.login]">{{element.login}}</a></td>
            <fa-icon [icon]="calculator" size="2x"></fa-icon>
        </ng-container>
        <ng-container matColumnDef="user.id">
            <th mat-header-cell *matHeaderCellDef> user.id <fa-icon [icon]="idCard"></fa-icon> </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div class="container-button">
        <fa-icon [icon]="calculator" size="2x"></fa-icon>
        <button mat-raised-button color="primary" (click)="fetchFollowersAndUser()">Followers</button>
        <button mat-button (click)="restartChart()">Restart Chart</button>
    </div>
        <div class="bar-chart">
            <canvas height="90px" width="100%" class="bar-chart-canvas" baseChart
                    [datasets]="barChartData"
                    [labels]="userLogin"
                    [options]="barChartOptions"
                    [plugins]="barChartPlugins"
                    [legend]="barChartLegend"
                    [chartType]="barChartType">
            </canvas>
        </div>
</div>
